<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo: count-down</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="./node_modules/countdown/countdown.js" type="text/javascript"></script>
  </head>
<body>

  <script type="module">
    import {LitElement, html} from '@polymer/lit-element';
    import './count-down.js';

    class DemoElement extends LitElement {
      static get properties() {
        return {
        }
      }
      constructor() {
        super();
      }
      _render() {
        return html`
          <link rel='stylesheet' href='./node_modules/@material/card/dist/mdc.card.css' />
          <style>
            div.mdc-card {
              margin: 1em;
              padding:1em;
            }
            div.mdc-card div {
              display:flex;
              flex-direction: row;
              flex-wrap: wrap;
            }
          </style>

          <h1>Demo: count-down</h1>
          <div class="mdc-card">
            <h3>Basic Use</h3>
            <p>1 minute: <count-down to=${new Date().setMinutes(new Date().getMinutes() + 1)}></count-down></p>
            <p>1 hour:<count-down to=${new Date().setHours(new Date().getHours() + 1)}></count-down></p>
            <p>1 day:<count-down to=${new Date().setDate(new Date().getDate() + 1)}></count-down></p>
          </div>
        `;
      }
    }
    customElements.define('demo-element', DemoElement);
  </script>

  <demo-element id="demo"></demo-element>

</body>
</html>
